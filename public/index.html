<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smile Store Promo Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #0f0f0f;
        min-height: 100vh;
        padding: 40px;
        color: white;
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 50px;
        line-height: 1.2;
      }

      button {
        outline: none !important;
        box-shadow: none !important;
        font-family: inherit;
      }

      button:focus,
      button:active {
        outline: none !important;
        box-shadow: none !important;
      }

      .spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
      }

      .dot {
        width: 6px;
        height: 6px;
        margin: 0 2px;
        border-radius: 50%;
        background: white;
        animation: bounce 0.6s infinite alternate;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        to {
          opacity: 0.3;
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Smile Store<br />Promo Code</h1>

    <button id="generateBtn" style="
      width: 260px;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    ">
      Generate Kode
    </button>

    <div id="outputArea"></div>

    <button onclick="handleContact()" style="
      width: 260px;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      background-color: #0f0f0f;
      color: white;
      border: 2px solid white;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 20px;
    ">
      Hubungi Kami
    </button>

    <button onclick="handleBackToHome()" style="
      width: 260px;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      background-color: #0f0f0f;
      color: white;
      border: 2px solid white;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 16px;
    ">
      Back To Home
    </button>

    <script>
      const btn = document.getElementById('generateBtn');
      const output = document.getElementById('outputArea');

      btn.addEventListener('click', async () => {
        btn.style.transform = 'scale(0.97)';
        setTimeout(() => (btn.style.transform = 'scale(1)'), 150);

        output.innerHTML = '';
        const hasUsed = localStorage.getItem('promoUsed');

        if (hasUsed) {
          output.innerHTML = `
            <div style="background-color: #f44336; color: white; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; text-align: center; max-width: 300px">
              Kamu sudah menggunakan promo code kamu
            </div>
          `;
          return;
        }

        output.innerHTML = `
          <div style="margin-bottom: 20px; padding: 14px 20px; border: 1px solid white; border-radius: 16px; font-size: 18px; text-align: center; background-color: transparent; display: flex; align-items: center;">
            <div class="spinner">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            Loading Please Wait
          </div>
        `;

        try {
          const res = await fetch('/api/generate-promo');
          const data = await res.json();

          if (data.code) {
            localStorage.setItem('promoUsed', 'true');
            output.innerHTML = `
              <div style="margin-bottom: 20px; padding: 14px 20px; border: 1px solid white; border-radius: 16px; font-size: 20px; letter-spacing: 2px; text-align: center; width: max-content; background-color: transparent;">
                ${data.code}
                <div style="margin-top: 10px;">
                  <button onclick="copyCode('${data.code}')" style="padding: 10px 20px; font-size: 14px; background-color: #3a3a3a; color: white; border: none; border-radius: 12px; cursor: pointer;">
                    Copy
                  </button>
                </div>
              </div>
            `;
          } else {
            output.innerHTML = `
              <div style="background-color: #f44336; color: white; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; text-align: center; max-width: 300px">
                ${data.error || 'Gagal membuat kode promo.'}
              </div>
            `;
          }
        } catch (e) {
          console.error(e);
          output.innerHTML = `
            <div style="background-color: #f44336; color: white; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; text-align: center; max-width: 300px">
              Terjadi kesalahan saat membuat promo code.
            </div>
          `;
        }
      });

      function copyCode(code) {
        navigator.clipboard.writeText(code);
        alert('Kode berhasil disalin!');
      }

      function handleContact() {
        window.open('https://wa.me/601160643471', '_blank');
      }

      function handleBackToHome() {
        window.location.href = '/';
      }
    </script>
  </body>
</html>
