<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile Store Promo</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 50px;
      line-height: 1.2;
    }

    button {
      outline: none;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Inter', sans-serif;
    }

    button:focus {
      outline: none;
      box-shadow: none;
    }

    button::-moz-focus-inner {
      border: 0;
    }

    .generate-btn {
      width: 260px;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .generate-btn:active {
      transform: scale(0.97);
      background-color: #2a2a2a;
    }

    .promo-box, .message-box {
      margin-bottom: 20px;
      padding: 14px 20px;
      border-radius: 16px;
      font-size: 20px;
      text-align: center;
      background-color: transparent;
      border: 1px solid white;
      letter-spacing: 2px;
    }

    .message-box {
      background-color: #f44336;
      color: white;
      font-size: 16px;
      letter-spacing: normal;
      max-width: 300px;
    }

    .copy-btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #3a3a3a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    .secondary-btn {
      width: 260px;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      background-color: #0f0f0f;
      color: white;
      border: 2px solid white;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .spinner {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .dot {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      border-radius: 50%;
      background: white;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        opacity: 0.3;
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <h1>Smile Store<br />Promo Code</h1>
  <button class="generate-btn" onclick="handleGenerate()">Generate Kode</button>

  <div id="loadingBox" style="display:none" class="promo-box" style="display:flex;align-items:center">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    Loading Please Wait
  </div>

  <div id="promoBox" class="promo-box" style="display:none"></div>

  <div id="messageBox" class="message-box" style="display:none"></div>

  <button class="secondary-btn" onclick="handleContact()" id="contactBtn">Hubungi Kami</button>
  <button class="secondary-btn" onclick="handleBackToHome()">Back To Home</button>

  <script>
    let promoUsed = localStorage.getItem('promoUsed');
    let promoCode = '';
    const promoBox = document.getElementById('promoBox');
    const messageBox = document.getElementById('messageBox');
    const loadingBox = document.getElementById('loadingBox');

    function handleGenerate() {
      if (promoUsed) {
        showMessage("Kamu sudah menggunakan promo code kamu");
        return;
      }

      promoBox.style.display = "none";
      messageBox.style.display = "none";
      loadingBox.style.display = "flex";

      fetch('/api/generate-promo')
        .then(res => res.json())
        .then(data => {
          loadingBox.style.display = "none";
          if (data.code) {
            promoCode = data.code;
            promoBox.innerHTML = `
              ${promoCode}
              <div>
                <button class="copy-btn" onclick="handleCopy()">Copy</button>
              </div>
            `;
            promoBox.style.display = "block";
            localStorage.setItem('promoUsed', 'true');
            promoUsed = true;
          } else {
            showMessage(data.error || "Gagal membuat kode promo.");
          }
        })
        .catch(err => {
          console.error(err);
          loadingBox.style.display = "none";
          showMessage("Terjadi kesalahan saat membuat promo code.");
        });
    }

    function handleCopy() {
      navigator.clipboard.writeText(promoCode);
      alert("Kode berhasil disalin!");
    }

    function handleContact() {
      window.open('https://wa.me/601160643471', '_blank');
    }

    function handleBackToHome() {
      window.location.href = "/";
    }

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
