<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c0e0c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Cal Sans', sans-serif;
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      max-width: 220px;
      font-family: 'Cal Sans', sans-serif !important;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      outline: none;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    button:focus {
      outline: none;
      box-shadow: none;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='kata.html'">Pencet Aja</button>

  <script>
    console.log("Index halaman siap.");
  </script>
</body>
</html>
